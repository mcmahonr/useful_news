<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block styles %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('front_page') }}">Front Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news_filter', fltr='security') }}">Cyber Security</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news_filter', fltr='politics') }}">Gov/Politics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news_filter', fltr='local') }}">Local</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('news_filter', fltr='baseball') }}">Baseball</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('feeds') }}" class="nav-link">Add Feed</a>
            </li>
        </ul>

        {% block content %}
        {% endblock %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
